<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script src="main.js"></script>
    <div class="main">
      <div>
        <h1 class="title">
          <font color="#000">C</font>reate <font color="#000">Y</font>our
          <font color="#000">G</font>ame
        </h1>
      </div>
      <div>
        <p>Fill This Information Pleas</p>
        <h1>Write Number Of Question For Your Quiz</h1>
        <input type="number" placeholder="Enter Number " />
        <button id="done">Done</button>
      </div>
      <div>
        <h1>Write Your Question</h1>
        <input type="text" placeholder="Enter Your Question" />
        <button>Next</button>
      </div>
      <button>Go To Play</button>
    </div>
  </body>
</html>
